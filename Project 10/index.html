<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Music Player</title>
</head>
<body>
    <!-- Project Title -->
    <h1>Music Player</h1>
    
    <!-- Container for Music Player -->
    <div class="container" id="container">
        <!-- Container for info about the current song -->
        <div class="info">
            <!-- Placeholder: Name of current song will be added here -->
            <h4 id="song-title">Monolink</h4>
            <!-- Placeholder: Progress bar showing progress of playback for current song -->
            <div class="progress" id="progress"></div>
        </div>
        <!-- This is the actual audio player -->
        <audio src="Music/monolink return to OZ.mp3" id="audio"></audio>
        <!-- Album art -->
        <div class="album-art">
            <img src="images/monolink return to OZ.jpg" alt="album-art" id="album-art" />
        </div>
        <!-- Navigation buttons to change songs -->
        <div class="nav">
            <!-- Button: change to previous button -->
            <button id="previous" class="nav-btn">
                <i class="fas fa-backward"></i>
            </button>
            <!-- Button: play / pause song -->
            <button id="play" class="nav-btn nav-btn-large">
                <i class="fas fa-play"></i>
            </button>
            <!-- Button: change to next button -->
            <button id="next" class="nav-btn">
                <i class="fas fa-forward"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
